          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- barra de busqueda -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"

            </button>

        </div>
      </div>
    </nav>

    <div class="contact-box">
      <h3 class="page-title">Contáctenos</h3>
      <form method="POST"  action="/processForm.html" onsubmit=" return validateForm()">
        <div class="mb-3">
          <label for="nombre" class="form-label label-text"
            >Nombre</label
          >
          <input
            type="text"
            class="form-control place-style"
            id="nombre"
            placeholder="Ingresa aquí tu nombre"
            onchange="changeInput()"
            minlength="5"
            maxlength="20"
            required
          />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label label-text"
            >Correo Electrónico</label
          >
          <input
            type="email"
            class="form-control place-style"
            id="correo"
            placeholder="nombre@ejemplo.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="satisfaccion" class="form-label label-text"
            >Nivel de Satisfaccion:
          </label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="satisfaccion"
              value="Malo"
            />
            <label class="form-check-label" for="inlineRadio1">Malo</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="Bueno"
            />
            <label class="form-check-label" for="inlineRadio2">Bueno</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="Muy Bueno"
            />
            <label class="form-check-label" for="inlineRadio3">Muy Bueno</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label label-text"
            >Asunto</label
          >
          <select class="form-select" aria-label="Default select example" id="asunto">
            <option selected>Open this select menu</option>
            <option value="Rep">Reporte problema</option>
            <option value="Sug">Sugerencia</option>
            <option value="Quej">Queja</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="comentario" class="form-label label-text"
            >Comentario</label
          >
          <textarea
            class="form-control"
            id="comentario"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <hr />
      <button onclick="crearParrafo()" type="button" class="btn btn-info">
        Agregar parrafo
      </button>
      <button
        onclick="this.innerHTML=Date()"
        type="button"
        class="btn btn-warning"
      >
        Clic aquí
      </button>
    </div>

    <img
      onmouseover="changeImage(this, 'assets/images/change.png')
      changeStyle(this, '200px')"
      onmouseout="changeStyle(this, '100px')
      changeImage(this, 'assets/images/contact.png')"
      src="assets/images/contact.png"
      width="100px"
    />

    <script>
      function validateForm(){
        var inputName = document.getElementById("nombre");
        if(inputName.value == ""){
          return false
        }
        return true
      }
      function changeImage(element, newImage) {
        element.src = newImage;
      }
      function changeStyle(element, size) {
        element.style.width = size;
      }

      function crearParrafo() {
        // creamos los elementos
        var parrafo = document.createElement("p");
        var texto = document.createTextNode(
          "Este parrafo fue creado dinamicamente"
        );

        // enlazamos los elementos
        parrafo.appendChild(texto);
        document.body.appendChild(parrafo);
      }

      function pageInitializated() {
        console.log("La página se ha cargado correctamente");
      }

      function changeInput() {
        console.log("El valor del input ha cambiado");
      }

      function onKeyDown() {
        console.log("Se ha presionado una tecla");
      }
    </script>
  </body>
